{% extends 'shared/_MainLayout.html' %}
{% block title %}

{% endblock %}
{% block content %}

        <hr>
        <h3 class="text-center text-success" id="main-title">Log in</h3>
        <hr>
    </div>

        <a href="{% url 'chat:home-view' %}" class="btn btn-secondary">Home <i class="fa fa-home icon"></i></a>
        <a href="{% url 'account:register-user' %}" class="btn btn-warning">Register <i
                class="fa fa-registered"></i></a>
        <hr>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form method="post">
                    {% csrf_token %}

                    {% for err in form.username.errors %}

                    {#                    </div>#}
                    {#                    <div class="form-group">#}
                    {#                        <label for="">Password:</label>#}
                    {#                        <input type="password" class="form-control" id="" aria-describedby="passwordHelp">#}
                    {#                    </div>#}
                    <button class="btn btn-block btn-info" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <hr>
        <hr>
    </div>
{% endblock %}
