{% extends 'shared/_MainLayout.html' %}
{% block title %}
    Chat | reset password
{% endblock %}
{% block content %}
    <div class="container">
        <hr>
        <h3 class="text-center text-success" id="main-title">Reset Password</h3>
        <hr>
    </div>
    <div class="container">
        <p class="text-center"> please enter your new password </p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class="btn btn-block btn-info">change</button>
        </form>
    </div>
{% endblock %}
